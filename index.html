    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            --maroon: #800000;
            --black: #000000;
            --white: #FFFFFF;
            --light-maroon: #a62a2a;
            --dark-maroon: #660000;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        
        /* ==================== RESET AND BASE STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: var(--black);
            background: var(--gray-100);
            padding-bottom: 80px;
            transition: padding-bottom 0.3s ease;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        /* ==================== ENHANCED PROFESSIONAL HEADER ==================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
            padding: 0.75rem 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: 0.75rem;
            }
        }
        
        /* Logo with professional design */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: max-content;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--maroon);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        
        .logo:hover {
            background: rgba(128, 0, 0, 0.05);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            font-weight: 800;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        
        .logo-text {
            font-weight: 800;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Enhanced Location Selector */
        .location-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            flex: 0 1 auto;
            min-width: 140px;
        }
        
        @media (max-width: 768px) {
            .location-selector {
                order: 3;
                flex: 1 1 100%;
                justify-content: center;
                margin-top: 0.5rem;
                min-width: auto;
            }
        }
        
        .location-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            min-width: 160px;
        }
        
        .location-selector-wrapper:hover {
            border-color: var(--maroon);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        .location-icon {
            color: var(--maroon);
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .location-dropdown {
            background: transparent;
            border: none;
            color: var(--black);
            font-size: 0.875rem;
            cursor: pointer;
            outline: none;
            width: 100%;
            font-weight: 500;
            padding: 0.25rem 0;
        }
        
        .location-dropdown option {
            padding: 0.5rem;
        }
        
        /* Enhanced Search Bar */
        .search-container {
            flex: 1;
            max-width: 500px;
            min-width: 0;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .search-container {
                order: 2;
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .search-box:focus-within {
            border-color: var(--maroon);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            border: none;
            padding: 0.5rem;
            font-size: 0.875rem;
            outline: none;
            background: transparent;
            min-width: 0;
        }
        
        .search-button {
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            padding: 0.5rem 1rem;
            margin-left: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
            transition: var(--transition);
        }
        
        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .header-actions {
                order: 1;
                margin-left: auto;
            }
        }
        
        .header-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-100);
            border: none;
            color: var(--black);
            transition: var(--transition);
            position: relative;
        }
        
        .header-action-btn:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--maroon);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        
        .menu-toggle:hover {
            background: var(--gray-100);
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
            padding: 1rem;
            z-index: 999;
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--black);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .mobile-menu-item:hover,
        .mobile-menu-item.active {
            background: var(--gray-100);
            color: var(--maroon);
        }
        
        .mobile-menu-item i {
            width: 20px;
            text-align: center;
        }
        
        /* ==================== ENHANCED HERO SECTION ==================== */
        .hero {
            position: relative;
            width: 100%;
            overflow: hidden;
            color: var(--white);
            text-align: center;
            margin-bottom: 1.5rem;
            height: 65vh;
            max-height: 600px;
            min-height: 400px;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }
        
        @media (max-width: 1024px) {
            .hero {
                height: 55vh;
                max-height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 45vh;
                max-height: 400px;
                min-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                height: 40vh;
                max-height: 350px;
                min-height: 250px;
            }
        }
        
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }
        
        .hero-slide.active {
            opacity: 1;
        }
        
        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .hero-slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(128,0,0,0.7));
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero-content {
                padding: 1.5rem;
            }
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5rem;
            }
        }
        
        .hero p {
            font-size: 1.125rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .hero p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero p {
                font-size: 0.875rem;
                margin-bottom: 1rem;
            }
        }
        
        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
        }
        
        .hero-cta {
            display: inline-block;
            background: white;
            color: var(--maroon);
            padding: 0.75rem 2rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }
        
        @media (max-width: 768px) {
            .hero-cta {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #f8f8f8;
            border-color: var(--maroon);
        }
        
        .hero-indicators {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            z-index: 4;
        }
        
        @media (max-width: 768px) {
            .hero-indicators {
                bottom: 1rem;
                gap: 0.5rem;
            }
        }
        
        .hero-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .hero-indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .hero-indicator.active {
            background: white;
            transform: scale(1.3);
            border-color: var(--maroon);
        }
        
        .hero-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
        }
        
        .hero:hover .hero-nav {
            opacity: 1;
            visibility: visible;
        }
        
        .hero-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .hero-prev {
            left: 1.5rem;
        }
        
        .hero-next {
            right: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-nav {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                opacity: 1;
                visibility: visible;
            }
            
            .hero-prev {
                left: 0.75rem;
            }
            
            .hero-next {
                right: 0.75rem;
            }
        }
        
        /* ==================== ENHANCED RESPONSIVE CHATBOT ==================== */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            z-index: 999;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .chatbot-button {
                bottom: 80px;
                right: 15px;
                width: 56px;
                height: 56px;
            }
        }
        
        @media (max-width: 480px) {
            .chatbot-button {
                bottom: 75px;
                right: 10px;
                width: 52px;
                height: 52px;
            }
        }
        
        .chatbot-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .chatbot-button .whatsapp-icon {
            font-size: 1.75rem;
            color: white;
        }
        
        @media (max-width: 480px) {
            .chatbot-button .whatsapp-icon {
                font-size: 1.5rem;
            }
        }
        
        .chatbot-button .notification {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 22px;
            height: 22px;
            background: #ff4757;
            border-radius: 50%;
            color: white;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            max-width: calc(100vw - 40px);
            height: 500px;
            max-height: calc(100vh - 100px);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--gray-200);
        }
        
        @media (max-width: 768px) {
            .chatbot-container {
                width: calc(100vw - 40px);
                height: 70vh;
                max-height: 500px;
                bottom: 100px;
                right: 20px;
                left: 20px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            .chatbot-container {
                width: calc(100vw - 30px);
                right: 15px;
                left: 15px;
                height: 65vh;
                max-height: 450px;
                bottom: 90px;
            }
        }
        
        @media (max-width: 360px) {
            .chatbot-container {
                width: calc(100vw - 20px);
                right: 10px;

        /* ==================== ENHANCED SCROLL TO TOP ==================== */
        .scroll-top {
            position: fixed;
            bottom: 5.5rem;
            right: 1rem;

            visibility: visible;
        }
        
        .scroll-top:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .loading-overlay {
            position: fixed;

            left: 0;
            right: 0;
            bottom: 0;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;

            align-items: center;
            gap: 0.75rem;
            animation: logoPulse 2s infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .loader-icon {
            width: 60px;
            height: 60px;
            background: white;
            color: var(--maroon);
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 800;
            font-size: 2.25rem;

            50% { width: 100%; left: 0; }

            white-space: nowrap;

                gap: 1.5rem;

            height: 100%;

            padding: 0.25rem 0.5rem;

        .product-badge {

            top: 0.75rem;
            left: 0.75rem;

            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 2;

            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .product-title {

            margin-bottom: 0.5rem;

            line-height: 1.4;
            color: #333;
            cursor: pointer;

        .product-price {

            align-items: center;
            gap: 0.25rem;

        .product-actions {

            gap: 0.5rem;
            margin-top: auto;

            align-items: center;

            padding: 0.5rem 1rem;

        .btn-secondary:hover {
            background: var(--gray-200);
            border-color: var(--maroon);

            bottom: 0;
            left: 0;
            right: 0;

            align-items: center;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            backdrop-filter: blur(4px);

            transition: var(--transition);

            visibility: visible;

            border-radius: var(--radius-lg);

            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;

        .image-viewer-thumbnail {

        }
        
        .call-option {
            color: var(--maroon);

            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
        }

            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));

            border-radius: var(--radius-lg);

            font-weight: 600;
            cursor: pointer;

                font-size: 0.875rem;
                min-width: 180px;
            }
        }

            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .load-more-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
        }
        
        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 0.75rem;
        }
        
        .empty-state-message {
            color: var(--gray-500);
            font-size: 0.9375rem;
            max-width: 400px;
            margin: 0 auto 1.5rem;
            line-height: 1.5;
        }
        
        /* ==================== LOADING ==================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--maroon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ==================== TOAST NOTIFICATION ==================== */
        .toast {
            position: fixed;
            bottom: 120px;
            right: 20px;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: white;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            max-width: 350px;
            animation: slideInRight 0.3s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        @media (max-width: 480px) {
            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
                text-align: center;
                justify-content: center;
            }
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ==================== IMAGE LOADING STATES ==================== */
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-300) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 1;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .product-image img.loaded {
            position: relative;
            z-index: 2;
        }
        
        /* ==================== SAFE AREA SUPPORT ==================== */
        @supports (padding: max(0px)) {
            .bottom-nav {
                padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            }
            
            .header {
                padding-top: max(0.75rem, env(safe-area-inset-top));
            }
        }
        
        /* ==================== ADDITIONAL UTILITY CLASSES ==================== */
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        /* Animation for page elements */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-card {
            animation: slideUp 0.5s ease;
        }
        
        /* Enhanced focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--maroon);
            outline-offset: 2px;
        }
        
        button:focus, 
        a:focus, 
        input:focus, 
        select:focus {
            outline: 2px solid var(--maroon);
            outline-offset: 2px;
        }
        
        /* ==================== ANIMATION FOR ELEMENTS ==================== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            animation: fadeInDown 0.5s ease;
        }
        
        /* ==================== PWA INSTALL BUTTON ==================== */
        .install-button {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            box-shadow: var(--shadow-xl);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .install-button.show {
            opacity: 1;
            visibility: visible;
            animation: slideUp 0.5s ease;
        }
        
        .install-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(128, 0, 0, 0.3);
        }
        
        /* ==================== EMERGENCY RELOAD BUTTON ==================== */
        .emergency-reload {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .emergency-reload:hover {
            opacity: 1;
        }
        
        /* ==================== LOADING PROTECTION ==================== */
        .loading-protection {
            display: none;
        }
        
        .loading-protection.active {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--maroon);
            font-weight: 600;
        }
    </style>
</head>

    // ==================== PWA INSTALLATION ====================
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    // Initialize PWA functionality
    function initPWA() {
        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Update UI to notify the user they can install the PWA
            showInstallPromotion();
            
            // Log the platforms for debugging
            console.log('Installable PWA detected');
        });
        
        // Listen for app installed event
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
            // Hide the install button
            hideInstallButton();
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
        });
        
        // Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running in standalone mode');
            hideInstallButton();
        }
        
        // Check if on iOS (which handles PWA differently)
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
            console.log('iOS device detected - showing iOS install instructions');
        }
    }
    
    function showInstallPromotion() {
        if (installButton) {
            installButton.style.display = 'flex';
            installButton.classList.add('show');
            
            // Add click event listener for install button
            installButton.addEventListener('click', installPWA);
            
            // Auto-hide after 30 seconds
            setTimeout(() => {
                hideInstallButton();
            }, 30000);
        }
    }
    
    function hideInstallButton() {
        if (installButton) {
            installButton.classList.remove('show');
            setTimeout(() => {
                installButton.style.display = 'none';
            }, 300);
        }
    }
    
    async function installPWA() {
        if (!deferredPrompt) {
            // Show iOS instructions
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                showToast('Tap the Share button and then "Add to Home Screen"', 'info');
            } else {
                showToast('Installation not available in your browser', 'info');
            }
            return;
        }
        
        try {
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                showToast('SokoInn is being installed...', 'success');
                hideInstallButton();
            } else {
                console.log('User dismissed the install prompt');
                showToast('Installation cancelled', 'info');
            }
            
            // Clear the deferredPrompt variable
            deferredPrompt = null;
        } catch (error) {
            console.error('Error during installation:', error);
            showToast('Installation failed. Please try again.', 'error');
        }
    }

    // ==================== ERROR HANDLING AND HANG PREVENTION ====================
    function handleError(error, context = 'Unknown') {
        console.error(`Error in ${context}:`, error);
        
        if (state.retryCount >= state.maxRetries) {
            state.isErrorState = true;
            showEmergencyReload();
            return;
        }
        
        state.retryCount++;
        
        // Show error toast
        showToast(`Something went wrong. Retrying... (${state.retryCount}/${state.maxRetries})`, 'error');
        
        // Retry after delay
        setTimeout(() => {
            if (context.includes('loadProducts')) {
                loadProductsFromBackend();
            }
        }, 1000 * state.retryCount);
    }

    function showEmergencyReload() {
        const emergencyBtn = document.querySelector('.emergency-reload');
        if (emergencyBtn) {
            emergencyBtn.style.display = 'flex';
        }
        
        showToast('Critical error detected. Please reload the page.', 'error');
        
        // Force remove loading protection
        const loadingProtection = document.getElementById('loadingProtection');
        if (loadingProtection) {
            loadingProtection.classList.remove('active');
        }
    }

    function hideEmergencyReload() {
        const emergencyBtn = document.querySelector('.emergency-reload');
        if (emergencyBtn) {
            emergencyBtn.style.display = 'none';
        }
    }

    // ==================== ENHANCED INITIALIZATION ====================
    document.addEventListener('DOMContentLoaded', () => {
        try {
            // Initialize PWA first
            initPWA();
            
            // Hide loading overlay after 1.5 seconds
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            }, 1500);
            
            initHeroSlideshow();
            initScrollDetection();
            initBottomNav();
            initChatbot();
            initLocationFiltering();
            initEventListeners();
            initTouchGestures();
            
            // Load products from backend
            loadProductsFromBackend();
            
            // Close search suggestions when clicking outside
            document.addEventListener('click', (e) => {
                const searchContainer = document.querySelector('.search-container');
                if (searchContainer && !searchContainer.contains(e.target)) {
                    hideSearchSuggestions();
                }
            });
            
            // Initialize error boundary
            window.addEventListener('error', (event) => {
                handleError(event.error, 'Global Error Handler');
                return true;
            });
            
            window.addEventListener('unhandledrejection', (event) => {
                handleError(event.reason, 'Unhandled Promise Rejection');
            });
            
        } catch (error) {
            handleError(error, 'Initialization');
        }
    });

    function initEventListeners() {
        try {
            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (document.getElementById('chatbotContainer').classList.contains('active')) {
                        toggleChatbot();
                    } else if (state.mobileMenuOpen) {
                        toggleMobileMenu();
                    } else {
                        const modals = document.querySelectorAll('.modal.active');
                        modals.forEach(modal => closeModal(modal.id));
                    }
                }
            });
            
            // Resize event for responsive adjustments
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    adjustChatbotPosition();
                }, 250);
            });
            
            // Touch events for mobile gestures
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });
            
        } catch (error) {
            handleError(error, 'Event Listeners');
        }
    }

    function initTouchGestures() {
        state.touchStartY = 0;
        state.touchEndY = 0;
    }

    function handleTouchStart(e) {
        state.touchStartY = e.changedTouches[0].screenY;
    }

    function handleTouchEnd(e) {
        state.touchEndY = e.changedTouches[0].screenY;
        handleSwipeGesture();
    }

    function handleSwipeGesture() {
        const swipeThreshold = 50;
        const swipeDistance = state.touchStartY - state.touchEndY;
        
        if (Math.abs(swipeDistance) > swipeThreshold) {
            if (swipeDistance > 0) {
                hideBottomNav();
            } else {
                showBottomNav();
            }
        }
    }

    function toggleMobileMenu() {
        try {
            const mobileMenu = document.getElementById('mobileMenu');
            state.mobileMenuOpen = !state.mobileMenuOpen;
            mobileMenu.classList.toggle('hidden', !state.mobileMenuOpen);
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = state.mobileMenuOpen ? 'hidden' : '';
        } catch (error) {
            handleError(error, 'Toggle Mobile Menu');
        }
    }

    // ==================== ENHANCED HERO SLIDESHOW ====================
    function initHeroSlideshow() {
        try {
            const slideshow = document.getElementById('heroSlideshow');
            const indicators = document.getElementById('heroIndicators');
            
            if (!slideshow || !indicators) return;
            
            // Clear any existing content
            slideshow.innerHTML = '';
            indicators.innerHTML = '';
            
            CONFIG.HERO_IMAGES.forEach((ad, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = `hero-slide ${index === 0 ? 'active' : ''}`;
                
                // Create image element with proper attributes
                const img = document.createElement('img');
                img.src = ad.image;
                img.alt = ad.title;
                img.loading = 'eager';
                img.onerror = () => {
                    img.src = 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=1920&h=600&fit=crop&auto=format&q=80';
                };
                
                slide.appendChild(img);
                slide.onclick = () => window.open(ad.link, '_blank');
                slideshow.appendChild(slide);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = `hero-indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => changeHeroSlide(index);
                indicators.appendChild(indicator);
            });
            
            // Update hero content for first ad
            updateHeroContent(CONFIG.HERO_IMAGES[0]);
            
            // Clear any existing interval
            if (state.heroInterval) {
                clearInterval(state.heroInterval);
            }
            
            // Auto slide every 8 seconds
            state.heroInterval = setInterval(() => {
                const slides = document.querySelectorAll('.hero-slide');
                if (slides.length === 0) return;
                
                const indicators = document.querySelectorAll('.hero-indicator');
                
                slides[state.currentSlide].classList.remove('active');
                if (indicators[state.currentSlide]) {
                    indicators[state.currentSlide].classList.remove('active');
                }
                
                state.currentSlide = (state.currentSlide + 1) % slides.length;
                
                slides[state.currentSlide].classList.add('active');
                if (indicators[state.currentSlide]) {
                    indicators[state.currentSlide].classList.add('active');
                }
                
                updateHeroContent(CONFIG.HERO_IMAGES[state.currentSlide]);
            }, 8000);
        } catch (error) {
            handleError(error, 'Hero Slideshow');
        }
    }

    function updateHeroContent(ad) {
        try {
            const content = document.querySelector('.hero-content');
            if (!content) return;
            
            content.innerHTML = `
                <div class="hero-badge">${ad.badge}</div>
                <h1>${ad.title}</h1>
                <p>${ad.description}</p>
                <a href="${ad.link}" class="hero-cta" target="_blank" rel="noopener">${ad.cta}</a>
            `;
        } catch (error) {
            handleError(error, 'Update Hero Content');
        }
    }

    function changeHeroSlide(index) {
        try {
            if (state.heroInterval) {
                clearInterval(state.heroInterval);
            }
            
            state.currentSlide = index;
            
            const slides = document.querySelectorAll('.hero-slide');
            const indicators = document.querySelectorAll('.hero-indicator');
            
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
            }
            if (indicators[index]) {
                indicators[index].classList.add('active');
            }
            
            if (CONFIG.HERO_IMAGES[index]) {
                updateHeroContent(CONFIG.HERO_IMAGES[index]);
            }
            
            // Restart interval
            state.heroInterval = setInterval(() => {
                const nextIndex = (state.currentSlide + 1) % slides.length;
                changeHeroSlide(nextIndex);
            }, 8000);
        } catch (error) {
            handleError(error, 'Change Hero Slide');
        }
    }

    function prevHeroSlide() {
        try {
            const slides = document.querySelectorAll('.hero-slide');
            const newIndex = (state.currentSlide - 1 + slides.length) % slides.length;
            changeHeroSlide(newIndex);

            handleError(error, 'Previous Hero Slide');

        try {

            changeHeroSlide(newIndex);
        } catch (error) {
            handleError(error, 'Next Hero Slide');

    }

            }
            
            if (!response) {
                response = `I'm not sure about that. For specific inquiries, please contact our support team directly at +254 784 599 322.`;

            addBotMessage(response);
            
            if (!state.chatbotOpen) {

                clearTimeout(scrollTimeout);

                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    // Show/hide scroll to top button
                    if (scrollTop > 300) {
                        if (scrollTopBtn) scrollTopBtn.classList.add('visible');
                    } else {

                    }

                    if (scrollTop > state.lastScrollTop) {
                        state.scrollDirection = 'down';
                        if (scrollTop > 100 && !state.chatbotOpen) {
                            hideBottomNav();
                        }
                    } else {
                        state.scrollDirection = 'up';
                        if (scrollTop < state.lastScrollTop - 10) {
                            showBottomNav();
                        }
                    }
                    
                    state.lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    hideSearchSuggestions();
                }, 50);
            });
            
            if (window.scrollY > 300 && scrollTopBtn) {
                scrollTopBtn.classList.add('visible');

    async function loadProductsFromBackend() {
        if (state.isLoading) return;
        
        state.isLoading = true;
        showLoading(true);
        
        try {
            // Show loading protection
            const loadingProtection = document.getElementById('loadingProtection');
            if (loadingProtection) {
                loadingProtection.classList.add('active');
                loadingProtection.textContent = 'Loading products...';
            }
            
            const response = await fetch(
                `${CONFIG.BACKEND_URL}?action=getProducts&limit=${CONFIG.ITEMS_PER_PAGE}&page=${state.currentPage}`,
                { 
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                }
            );
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.data && Array.isArray(data.data) && data.data.length > 0) {
                const newProducts = data.data.map(product => ({
                    listingId: product.id || product.listingId || `PROD${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    title: product.title || 'Untitled Product',
                    price: parseFloat(product.price) || 0,
                    sellerName: product.sellerName || 'Unknown Seller',
                    sellerVerification: product.sellerVerification || 'unverified',
                    sellerRating: parseFloat(product.sellerRating) || 4.0,
                    sellerTotalReviews: parseInt(product.sellerTotalReviews) || 0,
                    sellerLocation: product.sellerLocation || 'Nairobi',
                    sellerPhone: product.sellerPhone || '254700000000',
                    sellerWhatsapp: product.sellerWhatsapp || product.sellerPhone || '254700000000',
                    images: Array.isArray(product.images) && product.images.length > 0 
                        ? product.images 
                        : [product.image || CONFIG.DEFAULT_IMAGE].filter(Boolean),
                    rating: parseFloat(product.rating) || 4.0,
                    reviewCount: parseInt(product.reviewCount) || 0,
                    category: product.category || 'Uncategorized',
                    description: product.description || 'No description available',
                    stock: parseInt(product.stock) || 1,
                    condition: product.condition || 'New'
                }));
                
                if (state.currentPage === 1) {
                    state.products = newProducts;
                    state.allProducts = newProducts;
                } else {
                    state.products = [...state.products, ...newProducts];
                    state.allProducts = [...state.allProducts, ...newProducts];
                }
                
                state.hasMore = newProducts.length === CONFIG.ITEMS_PER_PAGE;
                
                if (state.selectedLocation) {
                    applyLocationFilter();
                } else {
                    state.filteredProducts = [...state.allProducts];
                    renderProducts();
                }
                
                updateLoadMoreButton();
                
                if (state.currentPage === 1) {
                    showToast('Products loaded successfully!', 'success');
                }
                
                // Reset retry count on success
                state.retryCount = 0;
                hideEmergencyReload();
                
            } else {
                console.warn('Backend returned no products, using sample data');
                loadSampleProducts();
            }
            
        } catch (error) {
            handleError(error, 'Load Products from Backend');
            loadSampleProducts();
            
        } finally {
            state.isLoading = false;
            showLoading(false);
            
            // Hide loading protection
            const loadingProtection = document.getElementById('loadingProtection');
            if (loadingProtection) {
                loadingProtection.classList.remove('active');
            }
        }
    }

    function searchProducts(query, limit = null) {
        try {
            const searchTerms = query.toLowerCase().split(' ');
            
            let sourceProducts = state.allProducts;
            if (state.selectedLocation) {
                sourceProducts = sourceProducts.filter(product => 
                    (product.sellerLocation || '').toLowerCase().includes(state.selectedLocation.toLowerCase())
                );
            }
            
            const results = sourceProducts.filter(product => {
                const searchableText = `
                    ${product.title || ''}
                    ${product.description || ''}
                    ${product.category || ''}
                    ${product.sellerName || ''}
                `.toLowerCase();
                
                return searchTerms.every(term => searchableText.includes(term));
            });
            
            results.sort((a, b) => {
                const aTitle = (a.title || '').toLowerCase();
                const bTitle = (b.title || '').toLowerCase();
                const queryLower = query.toLowerCase();
                
                if (aTitle === queryLower) return -1;
                if (bTitle === queryLower) return 1;
                
                if (aTitle.startsWith(queryLower)) return -1;
                if (bTitle.startsWith(queryLower)) return 1;
                
                return (b.rating || 0) - (a.rating || 0);
            });
            
            return limit ? results.slice(0, limit) : results;
        } catch (error) {
            handleError(error, 'Search Products');
            return [];
        }
    }

                                        <span style="font-weight: 700; font-size: 1.125rem; color: #333;">${product.sellerName}</span>
                                        ${product.sellerVerification === 'verified' ? '<span style="color: #10b981; font-size: 1rem;"></span>' : ''}
                                    </div>
                                    <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                                        <div style="display: flex; align-items: center; gap: 0.25rem; font-size: 0.875rem; color: var(--gray-600);">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <span>${product.sellerLocation || 'Nairobi'}</span>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 0.25rem; font-size: 0.875rem; color: var(--gray-600);">
                                            <i class="fas fa-star" style="color: #fbbf24;"></i>
                                            <span>${product.sellerRating || 4.0} (${product.sellerTotalReviews || 0} reviews)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Contact Buttons -->
                            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                <div style="font-weight: 600; color: #333; margin-bottom: 0.5rem;">Contact Seller:</div>
                                <div style="display: flex; gap: 0.75rem;">
                                    ${product.sellerWhatsapp ? `
                                    <a href="https://wa.me/${product.sellerWhatsapp}?text=${encodeURIComponent(whatsappMessage)}" 
                                       target="_blank"
                                       style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem; background: linear-gradient(135deg, #25D366, #128C7E); color: white; border-radius: var(--radius-md); text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                                        <i class="fab fa-whatsapp" style="font-size: 1.125rem;"></i>
                                        <span>WhatsApp</span>
                                    </a>
                                    ` : ''}
                                    
                                    ${product.sellerPhone ? `
                                    <a href="tel:${product.sellerPhone}" 
                                       style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem; background: linear-gradient(135deg, var(--maroon), var(--light-maroon)); color: white; border-radius: var(--radius-md); text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                                        <i class="fas fa-phone" style="font-size: 1.125rem;"></i>
                                        <span>Call Now</span>
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Product Description -->
                        ${product.description ? `
                        <div style="margin-bottom: 1.5rem;">
                            <h4 style="font-weight: 600; margin-bottom: 0.75rem; color: #333; font-size: 1.125rem;">Description</h4>
                            <div style="background: var(--gray-100); padding: 1.25rem; border-radius: var(--radius-md);">
                                <p style="color: var(--gray-600); line-height: 1.6; white-space: pre-line;">${product.description}</p>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            window.currentGalleryImages = images;
            window.currentGalleryIndex = 0;
            showModal('productModal');
            
        } catch (error) {
            handleError(error, 'View Product');
        }
    }

    // ==================== IMAGE VIEWER FUNCTIONS ====================
    function openImageViewer(images, startIndex = 0) {
        try {
            state.currentImages = images;
            state.currentImageIndex = startIndex;
            
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            const thumbnailsContainer = document.getElementById('viewerThumbnails');
            const imageCounter = document.getElementById('imageCounter');
            
            if (!viewer || !viewerImage || !thumbnailsContainer || !imageCounter) return;
            
            viewerImage.src = images[startIndex];
            
            thumbnailsContainer.innerHTML = '';
            images.forEach((img, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `image-viewer-thumbnail ${index === startIndex ? 'active' : ''}`;
                thumbnail.onclick = () => changeImage(index);
                thumbnail.innerHTML = `<img src="${img}" alt="Thumbnail ${index + 1}" onerror="this.src='${CONFIG.DEFAULT_IMAGE}'">`;
                thumbnailsContainer.appendChild(thumbnail);
            });
            
            imageCounter.textContent = `${startIndex + 1} / ${images.length}`;
            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            hideBottomNav();
        } catch (error) {
            handleError(error, 'Open Image Viewer');
        }
    }

    function closeImageViewer() {
        try {
            const viewer = document.getElementById('imageViewer');
            if (viewer) {
                viewer.classList.remove('active');
            }
            document.body.style.overflow = '';
            state.currentImages = [];
            state.currentImageIndex = 0;
            
            showBottomNav();
        } catch (error) {
            handleError(error, 'Close Image Viewer');
        }
    }

    function changeImage(index) {
        try {
            state.currentImageIndex = index;
            const viewerImage = document.getElementById('viewerImage');
            const thumbnails = document.querySelectorAll('.image-viewer-thumbnail');
            const imageCounter = document.getElementById('imageCounter');
            
            if (!viewerImage) return;
            
            viewerImage.src = state.currentImages[index];
            
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            if (imageCounter) {
                imageCounter.textContent = `${index + 1} / ${state.currentImages.length}`;
            }
        } catch (error) {
            handleError(error, 'Change Image');
        }
    }

    function prevImage() {
        try {
            const newIndex = (state.currentImageIndex - 1 + state.currentImages.length) % state.currentImages.length;
            changeImage(newIndex);
        } catch (error) {
            handleError(error, 'Previous Image');
        }
    }

    function nextImage() {
        try {
            const newIndex = (state.currentImageIndex + 1) % state.currentImages.length;
            changeImage(newIndex);
        } catch (error) {
            handleError(error, 'Next Image');
        }
    }

    // ==================== GALLERY FUNCTIONS ====================
    window.changeGalleryImage = function(index) {
        try {
            const slides = document.querySelectorAll('#galleryMain .gallery-slide');
            const thumbnails = document.querySelectorAll('.gallery-thumbnails .thumbnail');
            
            slides.forEach(slide => slide.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
            }
            if (thumbnails[index]) {
                thumbnails[index].classList.add('active');
            }
            
            window.currentGalleryIndex = index;
        } catch (error) {
            handleError(error, 'Change Gallery Image');
        }
    };

    window.prevGalleryImage = function() {
        try {
            if (!window.currentGalleryImages) return;
            const newIndex = (window.currentGalleryIndex - 1 + window.currentGalleryImages.length) % window.currentGalleryImages.length;
            window.changeGalleryImage(newIndex);
        } catch (error) {
            handleError(error, 'Previous Gallery Image');
        }
    };

    window.nextGalleryImage = function() {
        try {
            if (!window.currentGalleryImages) return;
            const newIndex = (window.currentGalleryIndex + 1) % window.currentGalleryImages.length;
            window.changeGalleryImage(newIndex);
        } catch (error) {
            handleError(error, 'Next Gallery Image');
        }
    };

    // ==================== CONTACT FUNCTIONS ====================
    function toggleContactOptions(button, productId, event) {
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        
        try {
            const options = button.nextElementSibling;
            if (!options) return;
            
            const isVisible = options.classList.contains('show');
            
            document.querySelectorAll('.contact-options').forEach(el => {
                if (el !== options) el.classList.remove('show');
            });
            
            options.classList.toggle('show', !isVisible);
            
            if (!isVisible) {
                const closeHandler = (e) => {
                    if (!options.contains(e.target) && e.target !== button) {
                        options.classList.remove('show');
                        document.removeEventListener('click', closeHandler);
                    }
                };
                setTimeout(() => document.addEventListener('click', closeHandler), 10);
            }
        } catch (error) {
            handleError(error, 'Toggle Contact Options');
        }
    }

    function contactSeller(productId, method, event) {
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        
        try {
            const product = state.allProducts.find(p => p.listingId === productId);
            if (!product) return;
            
            if (method === 'whatsapp' && product.sellerWhatsapp) {
                const message = `Hi, I'm interested in your "${product.title}" for KSh ${product.price.toLocaleString()} on SokoInn`;
                window.open(`https://wa.me/${product.sellerWhatsapp}?text=${encodeURIComponent(message)}`, '_blank');
                showToast(`Opening WhatsApp...`, 'info');
            } else if (method === 'call' && product.sellerPhone) {
                window.location.href = `tel:${product.sellerPhone}`;
            } else {
                showToast('Contact information not available', 'error');
            }
            
            const dropdown = event?.target?.closest('.contact-options');
            if (dropdown) dropdown.classList.remove('show');
        } catch (error) {
            handleError(error, 'Contact Seller');
        }
    }

    // ==================== UTILITY FUNCTIONS ====================
    function formatPhoneNumber(phone) {
        if (!phone) return '';
        const cleaned = phone.toString().replace(/\D/g, '');
        const match = cleaned.match(/^(\d{3})(\d{3})(\d{3,4})$/);
        if (match) {
            return match[1] + ' ' + match[2] + ' ' + match[3];
        }
        return phone;
    }

    function updateLoadMoreButton() {
        try {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (!loadMoreBtn) return;
            
            if (!state.hasMore || state.filteredProducts.length <= state.currentPage * CONFIG.ITEMS_PER_PAGE) {
                loadMoreBtn.textContent = 'No more products';
                loadMoreBtn.disabled = true;
                state.hasMore = false;
            } else {
                loadMoreBtn.textContent = 'Load More Products';
                loadMoreBtn.disabled = false;
                state.hasMore = true;
            }
        } catch (error) {
            handleError(error, 'Update Load More Button');
        }
    }

    function showLoading(show) {
        try {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                if (show) {
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.innerHTML = '<div class="loading"></div> Loading...';
                } else {
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'Load More Products';
                }
            }
        } catch (error) {
            handleError(error, 'Show Loading');
        }
    }

    function showModal(modalId) {
        try {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                hideBottomNav();
            }
        } catch (error) {
            handleError(error, 'Show Modal');
        }
    }

    function closeModal(modalId) {
        try {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                if (modalId === 'productModal') {
                    const modalBody = document.getElementById('productModalBody');
                    if (modalBody) modalBody.innerHTML = '';
                }
                showBottomNav();
            }
        } catch (error) {
            handleError(error, 'Close Modal');
        }
    }

    function showToast(message, type = 'info') {
        try {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        } catch (error) {
            console.error('Error showing toast:', error);
        }
    }

    // ==================== INITIALIZE ON WINDOW LOAD ====================
    window.addEventListener('load', () => {
        try {
            document.querySelectorAll('.product-image img').forEach(img => {
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.onload = () => img.classList.add('loaded');
                }
            });
            
            setTimeout(() => {
                if (!state.chatbotOpen && state.unreadMessages === 0) {
                    state.unreadMessages = 1;
                    const notification = document.getElementById('chatbotNotification');
                    if (notification) {
                        notification.textContent = '1';
                        notification.classList.remove('hidden');
                    }
                }
            }, 3000);
            
            adjustChatbotPosition();
        } catch (error) {
            handleError(error, 'Window Load');
        }
    });
    
    // ==================== PREVENT MEMORY LEAKS ====================
    window.addEventListener('beforeunload', () => {
        // Clean up intervals
        if (state.heroInterval) {
            clearInterval(state.heroInterval);
            state.heroInterval = null;
        }
        
        // Clean up timeouts
        if (state.searchTimeout) {
            clearTimeout(state.searchTimeout);
            state.searchTimeout = null;
        }
        
        // Save important state
        try {
            localStorage.setItem('sokoinn_selected_location', state.selectedLocation || '');
            saveChatHistory();
        } catch (e) {
            console.warn('Could not save state before unload');
        }
    });
    </script>
    
</body>

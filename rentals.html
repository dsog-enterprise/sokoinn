<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    <title>Rentals & Properties | SokoInn Marketplace</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#800000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            --maroon: #800000;
            --black: #000000;
            --white: #FFFFFF;
            --light-maroon: #a62a2a;
            --dark-maroon: #660000;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: var(--black);
            background: var(--gray-100);
            padding-bottom: 60px; /* Space for bottom nav */
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
        }
        
        /* ==================== BOTTOM NAVIGATION ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.25rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
            text-decoration: none;
            color: var(--gray-500);
            min-width: 60px;
            font-size: 0.875rem;
        }
        
        .nav-item.active {
            color: var(--maroon);
            background: rgba(128, 0, 0, 0.1);
        }
        
        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* ==================== HEADER ==================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            padding: 0.75rem 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--maroon);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--maroon);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            font-weight: 700;
        }
        
        /* ==================== HERO SECTION ==================== */
        .hero {
            position: relative;
            height: 200px;
            overflow: hidden;
            color: var(--white);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--maroon), var(--dark-maroon));
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 1.5rem;
        }
        
        .hero h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .hero p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        @media (max-width: 480px) {
            .hero {
                height: 180px;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }
            
            .hero p {
                font-size: 0.875rem;
            }
        }
        
        /* ==================== RENTALS SECTION ==================== */
        .rentals-section {
            padding: 2rem 0 1rem;
            background: var(--gray-100);
        }
        
        .section-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .rentals-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }
        
        @media (min-width: 320px) {
            .rentals-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 0.75rem;
            }
        }
        
        @media (min-width: 480px) {
            .rentals-grid {
                gap: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .rentals-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .rentals-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        .rental-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 380px;
            border: 1px solid var(--gray-200);
        }
        
        .rental-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--maroon);
        }
        
        .rental-image {
            aspect-ratio: 4/3;
            background: var(--gray-100);
            position: relative;
            overflow: hidden;
        }
        
        .rental-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        .rental-card:hover .rental-image img {
            transform: scale(1.05);
        }
        
        .image-counter {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            z-index: 2;
        }
        
        .rental-badge {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: var(--maroon);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.625rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .rental-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .rental-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--black);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5rem;
        }
        
        .rental-price {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--maroon);
            margin-bottom: 0.5rem;
        }
        
        .rental-type {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--maroon);
            margin-bottom: 0.5rem;
        }
        
        .rental-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }
        
        .rental-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .rental-feature {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--gray-100);
            color: var(--gray-600);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .rental-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 1rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .rental-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
            min-height: 36px;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--maroon);
            color: var(--white);
            flex: 1;
        }
        
        .btn-primary:hover {
            background: var(--dark-maroon);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--black);
            min-width: 36px;
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        /* ==================== CONTACT BUTTONS ==================== */
        .contact-toggle {
            position: relative;
        }
        
        .contact-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 0.5rem;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 160px;
            z-index: 10;
        }
        
        .contact-options.show {
            display: flex;
            animation: fadeInUp 0.2s ease;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            color: var(--gray-700);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.875rem;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
        }
        
        .contact-option:hover {
            background: var(--gray-100);
            color: var(--maroon);
        }
        
        .whatsapp-option {
            color: #25D366;
        }
        
        .call-option {
            color: var(--maroon);
        }
        
        /* ==================== UTILITY CLASSES ==================== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 0 0.75rem;
            }
        }
        
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1.5rem; }
        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        /* ==================== LOADING ==================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--maroon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* ==================== SCROLL TO TOP ==================== */
        .scroll-top {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--maroon);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 99;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top:hover {
            background: var(--dark-maroon);
            transform: translateY(-2px);
        }
        
        /* ==================== TOAST NOTIFICATION ==================== */
        .toast {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: var(--maroon);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            max-width: 300px;
            animation: slideInRight 0.3s ease;
            font-size: 0.875rem;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.success {
            background: #10b981;
        }
        
        .toast.info {
            background: #3b82f6;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* ==================== IMAGE LOADING STATES ==================== */
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-300) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 1;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .rental-image img.loaded {
            position: relative;
            z-index: 2;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* ==================== MODAL STYLES ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-md);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--maroon);
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            border-radius: 50%;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            padding: 1rem;
        }
        
        /* ==================== NO RESULTS ==================== */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-results-title {
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }
        
        .no-results-text {
            color: var(--gray-500);
        }
        
        /* ==================== PRODUCT GALLERY STYLES ==================== */
        .product-gallery {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--gray-100);
        }
        
        .gallery-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-slide.active {
            opacity: 1;
        }
        
        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-thumbnails {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--gray-100);
            border-radius: var(--radius-md);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .gallery-thumbnails::-webkit-scrollbar {
            display: none;
        }
        
        .thumbnail {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            background: var(--white);
        }
        
        .thumbnail.active {
            border-color: var(--maroon);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            font-size: 1.25rem;
            color: var(--maroon);
            user-select: none;
            border: none;
        }
        
        .gallery-nav:hover {
            background: var(--white);
        }
        
        .gallery-prev { left: 10px; }
        .gallery-next { right: 10px; }
    </style>
</head>

            slides.forEach(slide => slide.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            
            if (slides[index]) slides[index].classList.add('active');
            if (thumbnails[index]) thumbnails[index].classList.add('active');
            
            window.currentGalleryIndex = index;
        };

            const newIndex = (window.currentGalleryIndex - 1 + window.currentGalleryImages.length) % window.currentGalleryImages.length;

            const newIndex = (window.currentGalleryIndex + 1) % window.currentGalleryImages.length;

        // ==================== CONTACT FUNCTIONS ====================
        function toggleContactOptions(button, rentalId, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const options = button.nextElementSibling;
            const isVisible = options.classList.contains('show');
            
            // Close all other dropdowns
            document.querySelectorAll('.contact-options').forEach(el => {
                if (el !== options) el.classList.remove('show');
            });
            
            // Toggle current dropdown
            options.classList.toggle('show', !isVisible);
            
            // Close dropdown when clicking outside
            if (!isVisible) {
                const closeHandler = (e) => {
                    if (!options.contains(e.target) && e.target !== button) {
                        options.classList.remove('show');
                        document.removeEventListener('click', closeHandler);
                    }
                };
                setTimeout(() => document.addEventListener('click', closeHandler), 10);
            }
        }

            if (method === 'whatsapp' && rental.ownerWhatsapp) {
                const message = `Hi, I'm interested in your "${rental.propertyTitle}" property for KSh ${rental.monthlyRent.toLocaleString()}/month on SokoInn`;
                const url = `https://wa.me/${rental.ownerWhatsapp}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                showToast(`Opening WhatsApp...`, 'info');
            } else if (method === 'call' && rental.ownerPhone) {
                const url = `tel:${rental.ownerPhone}`;
                window.location.href = url;
            }
            
            // Close dropdown if it exists
            const dropdown = event?.target?.closest('.contact-options');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
        }
        
        // ==================== UTILITY FUNCTIONS ====================
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            const cleaned = phone.toString().replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{3,4})$/);
            if (match) {
                return match[1] + ' ' + match[2] + ' ' + match[3];
            }
            return phone;
        }
        
        function listProperty() {
            showToast('List a property feature coming soon!', 'info');
        }
        
        function refreshRentals(event) {
            if (event) event.preventDefault();
            state.currentPage = 1;
            state.hasMore = true;
            loadRentals();
        }
        
        function loadMoreRentals() {
            if (!state.isLoading && state.hasMore) {
                state.currentPage++;
                loadRentals();
            }
        }
        
        function saveRental(rentalId) {
            const saved = JSON.parse(localStorage.getItem('sokoinn_saved_rentals') || '[]');
            if (!saved.includes(rentalId)) {
                saved.push(rentalId);
                localStorage.setItem('sokoinn_saved_rentals', JSON.stringify(saved));
                showToast('Property saved for later!', 'success');
            } else {
                showToast('Property already saved', 'info');
            }
        }
        
        function initScrollDetection() {
            window.addEventListener('scroll', () => {
                const scrollTop = document.getElementById('scrollTop');
                if (window.scrollY > 300) {
                    scrollTop.classList.add('visible');
                } else {
                    scrollTop.classList.remove('visible');
                }
            });
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                
                // Clear modal content for rental modal
                if (modalId === 'rentalModal') {
                    document.getElementById('rentalModalBody').innerHTML = '';
                    window.currentGalleryImages = null;
                    window.currentGalleryIndex = 0;
                }
            }
        }
        
        function showToast(message, type = 'info') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });
        
        // Close modals with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.modal.active');
                modals.forEach(modal => {
                    closeModal(modal.id);
                });
            }
        });
    </script>
</body>
</html>

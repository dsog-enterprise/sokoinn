<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8, maximum-scale=1.0, user-scalable=no">
    <title>Skills & Services | SokoInn Marketplace</title>    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#800000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            --maroon: #800000;
            --black: #000000;
            --white: #FFFFFF;
            --light-maroon: #a62a2a;
            --dark-maroon: #660000;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: var(--black);
            background: var(--gray-100);
            padding-bottom: 60px; /* Space for bottom nav */
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
        }
        
        /* ==================== BOTTOM NAVIGATION ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.25rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
            text-decoration: none;
            color: var(--gray-500);
            min-width: 60px;
            font-size: 0.875rem;
        }
        
        .nav-item.active {
            color: var(--maroon);
            background: rgba(128, 0, 0, 0.1);
        }
        
        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* ==================== HEADER ==================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            padding: 0.75rem 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--maroon);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--maroon);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            font-weight: 700;
        }
        
        /* ==================== HERO SECTION ==================== */
        .hero {
            position: relative;
            height: 200px;
            overflow: hidden;
            color: var(--white);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--maroon), var(--dark-maroon));
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 1.5rem;
        }
        
        .hero h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .hero p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        @media (max-width: 480px) {
            .hero {
                height: 180px;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }
            
            .hero p {
                font-size: 0.875rem;
            }
        }
        
        /* ==================== SKILLS SECTION ==================== */
        .skills-section {
            padding: 2rem 0 1rem;
            background: var(--gray-100);
        }
        
        .section-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }
        
        @media (min-width: 320px) {
            .skills-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 0.75rem;
            }
        }
        
        @media (min-width: 480px) {
            .skills-grid {
                gap: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .skills-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        .skill-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 280px;
            border: 1px solid var(--gray-200);
        }
        
        .skill-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--maroon);
        }
        
        .skill-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .skill-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--black);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5rem;
        }
        
        .skill-provider {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--maroon);
            margin-bottom: 0.5rem;
        }
        
        .skill-rate {
            font-size: 1.125rem;
            font-weight: 800;
            color: var(--maroon);
            margin-bottom: 1rem;
        }
        
        .skill-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }
        
        .skill-type {
            display: inline-block;
            background: var(--gray-100);
            color: var(--gray-600);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .skill-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 1rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .skill-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }
        
        .skill-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
            min-height: 36px;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--maroon);
            color: var(--white);
            flex: 1;
        }
        
        .btn-primary:hover {
            background: var(--dark-maroon);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--black);
            min-width: 36px;
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        /* ==================== CONTACT BUTTONS ==================== */
        .contact-toggle {
            position: relative;
        }
        
        .contact-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 0.5rem;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 160px;
            z-index: 10;
        }
        
        .contact-options.show {
            display: flex;
            animation: fadeInUp 0.2s ease;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            color: var(--gray-700);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.875rem;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
        }
        
        .contact-option:hover {
            background: var(--gray-100);
            color: var(--maroon);
        }
        
        .whatsapp-option {
            color: #25D366;
        }
        
        .call-option {
            color: var(--maroon);
        }
        
        /* ==================== UTILITY CLASSES ==================== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 0 0.75rem;
            }
        }
        
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1.5rem; }
        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        /* ==================== LOADING ==================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--maroon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* ==================== SCROLL TO TOP ==================== */
        .scroll-top {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--maroon);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 99;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top:hover {
            background: var(--dark-maroon);
            transform: translateY(-2px);
        }
        
        /* ==================== TOAST NOTIFICATION ==================== */
        .toast {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: var(--maroon);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            max-width: 300px;
            animation: slideInRight 0.3s ease;
            font-size: 0.875rem;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.success {
            background: #10b981;
        }
        
        .toast.info {
            background: #3b82f6;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* ==================== MODAL STYLES ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-md);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--maroon);
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            border-radius: 50%;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            padding: 1rem;
        }
        
        /* ==================== NO RESULTS ==================== */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-results-title {
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }
        
        .no-results-text {
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">S</span>
                    <span>SokoInn</span>
                </a>
                
                <div class="flex items-center gap-2">
                    <button class="btn btn-primary" onclick="offerSkill()">
                        Offer a Service
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>üîß Find Skilled Professionals</h1>
            <p>Connect with trusted service providers across Kenya</p>
        </div>
    </section>
    
    <!-- Skills Section -->
    <section class="skills-section" id="skills">
        <div class="container">
            <div class="flex justify-between items-center mb-4">
                <h2 class="section-title" style="color: var(--black); margin: 0;">Available Services</h2>
                <a href="#" class="text-sm font-semibold text-maroon" onclick="refreshSkills(event)">Refresh Services ‚Üí</a>
            </div>
            
            <div class="skills-grid" id="skillsGrid">
                <!-- Skills will be loaded dynamically -->
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-primary" onclick="loadMoreSkills()" id="loadMoreBtn">
                    <span class="loading hidden" id="loadingSpinner"></span>
                    Load More Services
                </button>
            </div>
        </div>
    </section>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üõçÔ∏è</span>
            <span class="nav-label">Shop</span>
        </a>
        <a href="jobs.html" class="nav-item">
            <span class="nav-icon">üíº</span>
            <span class="nav-label">Jobs</span>
        </a>
        <a href="skills.html" class="nav-item active">
            <span class="nav-icon">üîß</span>
            <span class="nav-label">Skills</span>
        </a>
        <a href="rentals.html" class="nav-item">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Rentals</span>
        </a>
        <a href="#" class="nav-item" onclick="offerSkill()">
            <span class="nav-icon" style="color: var(--maroon);">+</span>
            <span class="nav-label">Offer</span>
        </a>
    </nav>
    
    <!-- Scroll to Top -->
    <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">‚Üë</button>
    
    <!-- Skill Detail Modal -->
    <div class="modal" id="skillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Service Details</h3>
                <button class="modal-close" onclick="closeModal('skillModal')">‚úï</button>
            </div>
            <div class="modal-body" id="skillModalBody">
                <!-- Skill details will be loaded dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Contact Options Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Contact Service Provider</h3>
                <button class="modal-close" onclick="closeModal('contactModal')">‚úï</button>
            </div>
            <div class="modal-body" id="contactModalBody">
                <!-- Contact options will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            BACKEND_URL: 'https://script.google.com/macros/s/AKfycbzrOY9Lqu1feQJmqgZXn368Lo-HQ14-1LVRsY5pob7hNlo7uo2YlwlseeiI6GHTAanWnw/exec',
            ITEMS_PER_PAGE: 9
        };
        
        // ==================== STATE MANAGEMENT ====================
        let state = {
            skills: [],
            currentPage: 1,
            isLoading: false,
            hasMore: true
        };
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            initScrollDetection();
            initBottomNav();
            loadSkills();
        });
        
        // ==================== BOTTOM NAVIGATION ====================
        function initBottomNav() {
            // Set active nav item based on current page
            const currentPage = window.location.pathname.split('/').pop() || 'skills.html';
            document.querySelectorAll('.nav-item').forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // ==================== DATA LOADING ====================
        async function loadSkills() {
            if (state.isLoading || !state.hasMore) return;
            
            state.isLoading = true;
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('loadMoreBtn').disabled = true;
            
            try {
                const response = await fetch(
                    `${CONFIG.BACKEND_URL}?action=getSkills&limit=${CONFIG.ITEMS_PER_PAGE}&page=${state.currentPage}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && Array.isArray(data.data)) {
                    const newSkills = data.data.map(skill => ({
                        ...skill,
                        skillTitle: skill.skillTitle || skill.title || 'Professional Service',
                        providerName: skill.providerName || skill.serviceProvider || 'Service Provider',
                        hourlyRate: skill.hourlyRate || skill.rate || 0,
                        location: skill.serviceArea || skill.location || 'Nairobi',
                        skillType: skill.skillType || skill.category || 'Professional',
                        description: skill.description || skill.serviceDescription || 'Professional service available.',
                        rating: skill.rating || 4.0,
                        reviewCount: skill.reviewCount || 0,
                        providerPhone: skill.providerPhone || skill.contactPhone || '',
                        providerWhatsapp: skill.providerWhatsapp || skill.whatsappNumber || ''
                    }));
                    
                    if (state.currentPage === 1) {
                        state.skills = newSkills;
                    } else {
                        state.skills = [...state.skills, ...newSkills];
                    }
                    
                    state.hasMore = newSkills.length === CONFIG.ITEMS_PER_PAGE;
                    
                    renderSkills();
                    
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error loading skills:', error);
                showToast('Failed to load services. Please try again.', 'error');
                // Load sample skills as fallback
                if (state.currentPage === 1) {
                    loadSampleSkills();
                }
            } finally {
                state.isLoading = false;
                document.getElementById('loadingSpinner').classList.add('hidden');
                document.getElementById('loadMoreBtn').disabled = false;
                
                // Update load more button text

        // ==================== CONTACT FUNCTIONS ====================
        function toggleContactOptions(button, skillId, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const options = button.nextElementSibling;
            const isVisible = options.classList.contains('show');
            
            // Close all other dropdowns
            document.querySelectorAll('.contact-options').forEach(el => {
                if (el !== options) el.classList.remove('show');
            });
            
            // Toggle current dropdown
            options.classList.toggle('show', !isVisible);
            
            // Close dropdown when clicking outside
            if (!isVisible) {
                const closeHandler = (e) => {
                    if (!options.contains(e.target) && e.target !== button) {
                        options.classList.remove('show');
                        document.removeEventListener('click', closeHandler);
                    }
                };
                setTimeout(() => document.addEventListener('click', closeHandler), 10);
            }
        }

        function contactProvider(skillId, method, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const skill = state.skills.find(s => s.listingId === skillId);
            
            if (!skill) return;
            
            if (method === 'whatsapp' && skill.providerWhatsapp) {
                const message = `Hi, I'm interested in your "${skill.skillTitle}" service on SokoInn`;
                const url = `https://wa.me/${skill.providerWhatsapp}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                showToast(`Opening WhatsApp...`, 'info');
            } else if (method === 'call' && skill.providerPhone) {
                const url = `tel:${skill.providerPhone}`;
                window.location.href = url;
            }
            
            // Close dropdown if it exists
            const dropdown = event?.target?.closest('.contact-options');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
        }
        
        // ==================== UTILITY FUNCTIONS ====================
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            const cleaned = phone.toString().replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{3,4})$/);
            if (match) {
                return match[1] + ' ' + match[2] + ' ' + match[3];
            }
            return phone;
        }

            showToast('Offer a service feature coming soon!', 'info');

        function refreshSkills(event) {
            if (event) event.preventDefault();
            state.currentPage = 1;
            state.hasMore = true;
            loadSkills();
        }
        
        function loadMoreSkills() {
            if (!state.isLoading && state.hasMore) {
                state.currentPage++;
                loadSkills();
            }
        }
        
        function saveSkill(skillId) {
            const saved = JSON.parse(localStorage.getItem('sokoinn_saved_skills') || '[]');
            if (!saved.includes(skillId)) {
                saved.push(skillId);
                localStorage.setItem('sokoinn_saved_skills', JSON.stringify(saved));
                showToast('Service saved for later!', 'success');
            } else {
                showToast('Service already saved', 'info');
            }
        }
        
        function initScrollDetection() {
            window.addEventListener('scroll', () => {
                const scrollTop = document.getElementById('scrollTop');
                if (window.scrollY > 300) {
                    scrollTop.classList.add('visible');
                } else {
                    scrollTop.classList.remove('visible');
                }
            });
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                
                // Clear modal content for skill modal
                if (modalId === 'skillModal') {
                    document.getElementById('skillModalBody').innerHTML = '';
                }
            }
        }
        
        function showToast(message, type = 'info') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });
        
        // Close modals with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.modal.active');
                modals.forEach(modal => {
                    closeModal(modal.id);
                });
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - SokoInn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #800000, #a62a2a);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: white;
            color: #800000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-weight: 900;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .logo-text {
            font-weight: 900;
            font-size: 3rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: white;
            color: #800000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tip {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
        
        .tip strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">S</div>
            <div class="logo-text">SokoInn</div>
        </div>
        
        <div class="icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Some features may be limited while you're offline.</p>
        
        <div class="tip">
            <strong>ðŸ’¡ Tip</strong>
            You can still view previously loaded products and use basic features. New listings and search require an internet connection.
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> Try Again
            </button>
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>
    
    <script>
        // Check for network connection
        if (navigator.onLine) {
            // If connection is restored, redirect to homepage
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 1000);
        }
        
        // Listen for connection restoration
        window.addEventListener('online', () => {
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Job Listings | SokoInn Marketplace</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#800000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            --maroon: #800000;
            --black: #000000;
            --white: #FFFFFF;
            --light-maroon: #a62a2a;
            --dark-maroon: #660000;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        
        /* ==================== RESET AND BASE STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: var(--black);
            background: var(--gray-100);
            padding-bottom: 80px;
            transition: padding-bottom 0.3s ease;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
        }
        
        /* ==================== ENHANCED PROFESSIONAL HEADER ==================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
            padding: 0.75rem 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: 0.75rem;
            }
        }
        
        /* Logo with professional design */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: max-content;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--maroon);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        
        .logo:hover {
            background: rgba(128, 0, 0, 0.05);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            font-weight: 800;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        
        .logo-text {
            font-weight: 800;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Enhanced Location Selector */
        .location-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            flex: 0 1 auto;
            min-width: 140px;
        }
        
        @media (max-width: 768px) {
            .location-selector {
                order: 3;
                flex: 1 1 100%;
                justify-content: center;
                margin-top: 0.5rem;
                min-width: auto;
            }
        }
        
        .location-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            min-width: 160px;
        }
        
        .location-selector-wrapper:hover {
            border-color: var(--maroon);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        .location-icon {
            color: var(--maroon);
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .location-dropdown {
            background: transparent;
            border: none;
            color: var(--black);
            font-size: 0.875rem;
            cursor: pointer;
            outline: none;
            width: 100%;
            font-weight: 500;
            padding: 0.25rem 0;
        }
        
        .location-dropdown option {
            padding: 0.5rem;
        }
        
        /* Enhanced Search Bar */
        .search-container {
            flex: 1;
            max-width: 500px;
            min-width: 0;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .search-container {
                order: 2;
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .search-box:focus-within {
            border-color: var(--maroon);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            border: none;
            padding: 0.5rem;
            font-size: 0.875rem;
            outline: none;
            background: transparent;
            min-width: 0;
        }
        
        .search-button {
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            padding: 0.5rem 1rem;
            margin-left: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
            transition: var(--transition);
        }
        
        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .header-actions {
                order: 1;
                margin-left: auto;
            }
        }
        
        .header-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-100);
            border: none;
            color: var(--black);
            transition: var(--transition);
            position: relative;
        }
        
        .header-action-btn:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--maroon);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        
        .menu-toggle:hover {
            background: var(--gray-100);
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
            padding: 1rem;
            z-index: 999;
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--black);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .mobile-menu-item:hover,
        .mobile-menu-item.active {
            background: var(--gray-100);
            color: var(--maroon);
        }
        
        .mobile-menu-item i {
            width: 20px;
            text-align: center;
        }
        
        /* ==================== ENHANCED HERO SECTION ==================== */
        .hero {
            position: relative;
            width: 100%;
            overflow: hidden;
            color: var(--white);
            text-align: center;
            margin-bottom: 1.5rem;
            height: 65vh;
            max-height: 600px;
            min-height: 400px;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }
        
        @media (max-width: 1024px) {
            .hero {
                height: 55vh;
                max-height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 45vh;
                max-height: 400px;
                min-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                height: 40vh;
                max-height: 350px;
                min-height: 250px;
            }
        }
        
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }
        
        .hero-slide.active {
            opacity: 1;
        }
        
        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .hero-slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(128,0,0,0.7));
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero-content {
                padding: 1.5rem;
            }
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5rem;
            }
        }
        
        .hero p {
            font-size: 1.125rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .hero p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero p {
                font-size: 0.875rem;
                margin-bottom: 1rem;
            }
        }
        
        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
        }
        
        .hero-cta {
            display: inline-block;
            background: white;
            color: var(--maroon);
            padding: 0.75rem 2rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }
        
        @media (max-width: 768px) {
            .hero-cta {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #f8f8f8;
            border-color: var(--maroon);
        }
        
        .hero-indicators {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            z-index: 4;
        }
        
        @media (max-width: 768px) {
            .hero-indicators {
                bottom: 1rem;
                gap: 0.5rem;
            }
        }
        
        .hero-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .hero-indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .hero-indicator.active {
            background: white;
            transform: scale(1.3);
            border-color: var(--maroon);
        }
        
        .hero-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
        }
        
        .hero:hover .hero-nav {
            opacity: 1;
            visibility: visible;
        }
        
        .hero-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .hero-prev {
            left: 1.5rem;
        }
        
        .hero-next {
            right: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-nav {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                opacity: 1;
                visibility: visible;
            }
            
            .hero-prev {
                left: 0.75rem;
            }
            
            .hero-next {
                right: 0.75rem;
            }
        }
        
        /* ==================== ENHANCED RESPONSIVE CHATBOT ==================== */
            .chatbot-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background: #25D366;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: var(--shadow-xl);
                z-index: 999;
                transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                border: none;
                animation: float 3s ease-in-out infinite;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            
            .chatbot-button:hover {
                transform: scale(1.1) translateY(-5px);
                box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            }
            
            .chatbot-button .whatsapp-icon {
                font-size: 1.75rem;
                color: white;
            }
            
            .chatbot-button .notification {
                position: absolute;
                top: -2px;
                right: -2px;
                width: 22px;
                height: 22px;
                background: #ff4757;
                border-radius: 50%;
                color: white;
                font-size: 0.75rem;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                border: 3px solid white;
                animation: pulse 2s infinite;
            }
            
            .chatbot-container {
                position: fixed;
                bottom: 90px;
                right: 20px;
                width: 380px;
                max-width: calc(100vw - 40px);
                height: 500px;
                max-height: calc(100vh - 120px);
                background: white;
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                z-index: 1000;
                display: none;
                flex-direction: column;
                overflow: hidden;
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                border: 1px solid var(--gray-200);
            }
            
            /* Remove mobile fullscreen styles completely */
            .chatbot-container.active {
                display: flex;
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            
            /* Responsive adjustments for smaller screens */
            @media (max-width: 768px) {
                .chatbot-container {
                    width: 350px;
                    height: 450px;
                    bottom: 85px;
                    right: 15px;
                    left: auto; /* Remove left positioning */
                }
                
                .chatbot-button {
                    bottom: 85px;
                    right: 15px;
                }
            }
            
            @media (max-width: 480px) {
                .chatbot-container {
                    width: 320px;
                    height: 420px;
                    bottom: 80px;
                    right: 10px;
                }
                
                .chatbot-button {
                    bottom: 80px;
                    right: 10px;
                    width: 52px;
                    height: 52px;
                }
                
                .chatbot-button .whatsapp-icon {
                    font-size: 1.5rem;
                }
            }
            
            /* Ensure it never becomes fullscreen on any device */
            .chatbot-header {
                background: linear-gradient(135deg, #25D366, #128C7E);
                color: white;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                flex-shrink: 0;
                cursor: move; /* Optional: make it draggable */
            }
            
            .chatbot-title {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                font-weight: 600;
                font-size: 1rem;
            }
            
            .chatbot-title i {
                font-size: 1.25rem;
            }
            
            .chatbot-close {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                font-size: 1.25rem;
                cursor: pointer;
                padding: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 36px;
                height: 36px;
                border-radius: 50%;
                transition: var(--transition);
            }
            
            .chatbot-close:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: rotate(90deg);
            }
        
        .chatbot-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chatbot-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        
        .chatbot-message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.125rem;
            line-height: 1.4;
            font-size: 0.9375rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chatbot-message.bot {
            background: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            color: #333;
        }
        
        .chatbot-message.bot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #f0f0f0;
            border-bottom: 0;
            border-left: 0;
        }
        
        .chatbot-message.user {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        
        .chatbot-message.user::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #25D366;
            border-bottom: 0;
            border-right: 0;
        }
        
        .chatbot-input {
            padding: 1rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            background: #f9f9f9;
        }
        
        .chatbot-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 2rem;
            font-family: inherit;
            font-size: 0.9375rem;
            min-height: 44px;
            outline: none;
            transition: var(--transition);
            -webkit-appearance: none;
        }
        
        .chatbot-input input:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .chatbot-input button {
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 0;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .chatbot-input button:hover {
            background: #128C7E;
            transform: scale(1.05);
        }
        
        .chatbot-quick-actions {
            padding: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-top: 1px solid var(--gray-200);
            flex-shrink: 0;
            background: #f9f9f9;
        }
        
        .chatbot-quick-btn {
            padding: 0.5rem 0.75rem;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 1.5rem;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            color: #333;
        }
        
        .chatbot-quick-btn:hover {
            background: var(--gray-100);
            border-color: #25D366;
            color: #25D366;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: #f0f0f0;
            border-radius: 1.125rem;
            align-self: flex-start;
            width: 60px;
            border-bottom-left-radius: 0.25rem;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* ==================== ENHANCED SCROLL TO TOP ==================== */
        .scroll-top {
            position: fixed;
            bottom: 5.5rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 998;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }
        
        /* ==================== ENHANCED LOADING OVERLAY ==================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--maroon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .sokoinn-loader {
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease;
        }
        
        .loader-logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: logoPulse 2s infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .loader-icon {
            width: 60px;
            height: 60px;
            background: white;
            color: var(--maroon);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            font-weight: 800;
            font-size: 2.25rem;
            box-shadow: var(--shadow-lg);
        }
        
        .loader-text {
            font-size: 2.25rem;
            font-weight: 800;
        }
        
        .loader-tagline {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .loader-progress {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        /* ==================== UTILITY CLASSES ==================== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem;
            }
        }
        
        .hidden { 
            display: none !important; 
        }
        
        .text-center { 
            text-align: center; 
        }
        
        .w-full { 
            width: 100%; 
        }
        
        /* ==================== LOCATION FILTERS ==================== */
        .location-filters {
            display: flex;
            gap: 0.75rem;
            padding: 1rem 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0.5rem 0 1.5rem;
            scrollbar-width: none;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
            position: sticky;
            top: 72px;
            z-index: 99;
        }
        
        .location-filters::-webkit-scrollbar {
            display: none;
        }
        
        .location-filter-btn {
            padding: 0.5rem 1.25rem;
            border: 2px solid var(--gray-300);
            border-radius: 2rem;
            background: var(--white);
            color: var(--black);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            transition: var(--transition);
        }
        
        .location-filter-btn:hover {
            border-color: var(--maroon);
            color: var(--maroon);
            transform: translateY(-1px);
        }
        
        .location-filter-btn.active {
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            border-color: var(--maroon);
            box-shadow: var(--shadow-sm);
        }
        
        /* ==================== SECTION HEADER ==================== */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
            padding-top: 0.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            margin: 0;
        }
        
        .location-display {
            color: var(--maroon);
            font-weight: 600;
            font-size: 0.875rem;
            background: rgba(128, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-all-link {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--maroon);
            text-decoration: none;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            border: 2px solid var(--maroon);
            border-radius: 2rem;
            transition: var(--transition);
        }
        
        .view-all-link:hover {
            background: var(--maroon);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        /* ==================== JOB GRID ==================== */
        .job-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .job-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .job-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        @media (min-width: 1200px) {
            .job-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .job-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 380px;
            border: 1px solid var(--gray-200);
        }
        
        .job-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-5px);
            border-color: var(--maroon);
        }
        
        .job-image {
            aspect-ratio: 16/9;
            background: var(--gray-100);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .job-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .job-card:hover .job-image img {
            transform: scale(1.05);
        }
        
        .job-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 2;
            box-shadow: var(--shadow-sm);
        }
        
        .company-logo {
            position: absolute;
            bottom: -25px;
            right: 1rem;
            width: 60px;
            height: 60px;
            background: var(--white);
            border-radius: 50%;
            border: 3px solid var(--white);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            z-index: 2;
        }
        
        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .job-content {
            padding: 1.5rem 1rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .job-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 3rem;
            line-height: 1.4;
            color: #333;
            cursor: pointer;
        }
        
        .job-company {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--maroon);
            margin-bottom: 0.5rem;
        }
        
        .job-salary {
            font-size: 1.125rem;
            font-weight: 800;
            color: var(--maroon);
            margin-bottom: 0.75rem;
        }
        
        .job-location {
            font-size: 0.875rem;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .job-type {
            display: inline-block;
            background: var(--gray-100);
            color: var(--gray-600);
            padding: 0.375rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .job-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 1rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .job-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            min-height: 2.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
            min-height: 36px;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--black);
            min-width: 36px;
            flex-shrink: 0;
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
            border-color: var(--maroon);
            color: var(--maroon);
        }
        
        /* ==================== JOB FILTERS ==================== */
        .job-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.25rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background: var(--white);
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }
        
        .filter-select:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .job-filters {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
        
        /* ==================== RESPONSIVE BOTTOM NAVIGATION ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .bottom-nav.hidden {
            transform: translateY(100%);
        }
        
        .bottom-nav.visible {
            transform: translateY(0);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
            text-decoration: none;
            color: var(--gray-500);
            min-width: 60px;
            font-size: 0.8125rem;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--maroon);
            background: rgba(128, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }
        
        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }
        
        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .nav-item.sell-item {
            position: relative;
            top: -15px;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            padding: 0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            min-width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(128, 0, 0, 0.3);
            border: 4px solid var(--white);
        }
        
        .nav-item.sell-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.4);
        }
        
        .nav-item.sell-item .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0;
            color: var(--white);
        }
        
        .nav-item.sell-item .nav-label {
            display: none;
        }
        
        /* ==================== SEARCH SUGGESTIONS ==================== */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            display: none;
        }
        
        .search-suggestions.active {
            display: block;
        }
        
        .suggestion-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }
        
        .suggestion-item:hover {
            background: var(--gray-100);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-image {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .suggestion-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .suggestion-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .suggestion-company {
            font-size: 0.8125rem;
            color: var(--maroon);
            font-weight: 600;
        }
        
        .suggestion-location {
            font-size: 0.75rem;
            color: var(--gray-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-suggestions {
            padding: 1.5rem;
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        
        /* ==================== MODALS ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            border-radius: 50%;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* ==================== LOAD MORE BUTTON ==================== */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, var(--maroon), var(--light-maroon));
            color: var(--white);
            border: none;
            border-radius: var(--radius-lg);
            padding: 0.875rem 2.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 200px;
            box-shadow: var(--shadow-md);
        }
        
        @media (max-width: 480px) {
            .load-more-btn {
                padding: 0.75rem 2rem;
                font-size: 0.875rem;
                min-width: 180px;
            }
        }
        
        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .load-more-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
        }
        
        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 0.75rem;
        }
        
        .empty-state-message {
            color: var(--gray-500);
            font-size: 0.9375rem;
            max-width: 400px;
            margin: 0 auto 1.5rem;
            line-height: 1.5;
        }
        
        /* ==================== LOADING ==================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--maroon);
            border-radius: 50%;
            animation: spin 1s linear infinite;

        CONFIG.HERO_IMAGES.forEach((ad, index) => {

            slide.className = `hero-slide ${index === 0 ? 'active' : ''}`;
            
            // Create image element with proper attributes
            const img = document.createElement('img');
            img.src = ad.image;
            img.alt = ad.title;
            img.loading = 'eager';
            
            // Set up error handling
            img.onerror = () => {
                img.src = 'https://images.unsplash.com/photo-1551434678-e076c223a692?w=1920&h=600&fit=crop&auto=format&q=80';

            slide.appendChild(img);
            slide.onclick = () => {
                if (ad.link.startsWith('#')) {
                    if (ad.link === '#jobs') {
                        document.getElementById('jobs').scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    window.open(ad.link, '_blank');
                }
            };
            slideshow.appendChild(slide);
            
            // Create indicator
            const indicator = document.createElement('div');
            indicator.className = `hero-indicator ${index === 0 ? 'active' : ''}`;
            indicator.onclick = () => changeHeroSlide(index);
            indicators.appendChild(indicator);
        });
        
        // Update hero content for first ad
        updateHeroContent(CONFIG.HERO_IMAGES[0]);
        
        // Auto slide every 8 seconds
        state.heroInterval = setInterval(() => {
            const slides = document.querySelectorAll('.hero-slide');
            const indicators = document.querySelectorAll('.hero-indicator');
            
            slides[state.currentSlide].classList.remove('active');
            indicators[state.currentSlide].classList.remove('active');
            
            state.currentSlide = (state.currentSlide + 1) % slides.length;
            
            slides[state.currentSlide].classList.add('active');
            indicators[state.currentSlide].classList.add('active');
            
            updateHeroContent(CONFIG.HERO_IMAGES[state.currentSlide]);
        }, 8000);

    function changeHeroSlide(index) {
        clearInterval(state.heroInterval);
        state.currentSlide = index;
        
        const slides = document.querySelectorAll('.hero-slide');
        const indicators = document.querySelectorAll('.hero-indicator');
        
        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        slides[index].classList.add('active');
        indicators[index].classList.add('active');
        
        updateHeroContent(CONFIG.HERO_IMAGES[index]);
        
        // Restart interval

    // ==================== JOB LOADING AND MANAGEMENT ====================
    async function loadJobsFromBackend() {
        if (state.isLoading) return;
        
        state.isLoading = true;
        showLoading(true);
        
        try {
            const response = await fetch(
                `${CONFIG.BACKEND_URL}?action=getJobs&limit=${CONFIG.ITEMS_PER_PAGE}&page=${state.currentPage}`,
                { 
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                }
            );
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.data && Array.isArray(data.data) && data.data.length > 0) {
                // Process backend jobs
                const newJobs = data.data.map(job => ({
                    listingId: job.id || job.listingId || `JOB${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    jobTitle: job.jobTitle || job.title || 'Job Position',
                    companyName: job.companyName || job.employerCompany || 'Company',
                    companyLogo: job.companyLogo || CONFIG.DEFAULT_IMAGE,
                    salaryMin: parseInt(job.salaryMin) || parseInt(job.minSalary) || 0,
                    salaryMax: parseInt(job.salaryMax) || parseInt(job.maxSalary) || 0,
                    location: job.location || 'Nairobi',
                    jobType: job.jobType || 'Full-time',
                    experience: job.experience || 'Not specified',
                    industry: job.industry || 'General',
                    description: job.description || job.jobDescription || 'No description available',
                    image: job.image || CONFIG.DEFAULT_IMAGE,
                    contactEmail: job.contactEmail || '',
                    contactPhone: job.contactPhone || '',
                    postedDate: job.postedDate || new Date().toISOString().split('T')[0]
                }));
                
                // Add to jobs array
                if (state.currentPage === 1) {
                    state.jobs = newJobs;
                    state.allJobs = newJobs;
                } else {
                    state.jobs = [...state.jobs, ...newJobs];
                    state.allJobs = [...state.allJobs, ...newJobs];
                }
                
                state.hasMore = newJobs.length === CONFIG.ITEMS_PER_PAGE;
                
                // Apply filters
                filterJobs();
                updateLoadMoreButton();
                
                if (state.currentPage === 1) {
                    showToast('Jobs loaded successfully!', 'success');
                }
                
            } else {
                // Fallback to sample jobs if backend returns no data
                console.warn('Backend returned no jobs, using sample data');
                loadSampleJobs();
            }
            
        } catch (error) {
            console.error('Error loading jobs from backend:', error);
            showToast('Failed to load jobs. Using sample data.', 'error');
            loadSampleJobs();
        } finally {
            state.isLoading = false;
            showLoading(false);
        }
    }

            state.searchQuery = '';
            filterJobs();

            return;
        }
        
        state.searchQuery = query;

        state.filteredJobs = searchResults;
        state.currentPage = 1;
        
        // Update UI

        renderJobs();
        hideSearchSuggestions();

        document.getElementById('jobs').scrollIntoView({ behavior: 'smooth' });
    }

    function searchJobs(query, limit = null) {
        const searchTerms = query.toLowerCase().split(' ');
        
        // Start with all jobs or location-filtered ones
        let sourceJobs = state.allJobs;
        if (state.selectedLocation) {
            sourceJobs = sourceJobs.filter(job => 
                job.location?.toLowerCase().includes(state.selectedLocation.toLowerCase())
            );
        }
        
        const results = sourceJobs.filter(job => {
            const searchableText = `
                ${job.jobTitle || ''}
                ${job.companyName || ''}
                ${job.description || ''}
                ${job.location || ''}
                ${job.jobType || ''}
                ${job.experience || ''}
                ${job.industry || ''}
            `.toLowerCase();
            
            return searchTerms.every(term => searchableText.includes(term));
        });
        
        // Sort by relevance
        results.sort((a, b) => {
            const aTitle = a.jobTitle.toLowerCase();
            const bTitle = b.jobTitle.toLowerCase();
            const queryLower = query.toLowerCase();
            
            if (aTitle === queryLower) return -1;
            if (bTitle === queryLower) return 1;
            
            if (aTitle.startsWith(queryLower)) return -1;
            if (bTitle.startsWith(queryLower)) return 1;
            
            return (b.salaryMax || 0) - (a.salaryMax || 0);
        });
        
        return limit ? results.slice(0, limit) : results;
    }

    // ==================== FILTER FUNCTIONALITY ====================
    function filterJobs() {
        // Get filter values
        state.filters = {
            jobType: document.getElementById('jobTypeFilter').value,
            experience: document.getElementById('experienceFilter').value,
            salary: document.getElementById('salaryFilter').value,
            industry: document.getElementById('industryFilter').value
        };
        
        let filtered = state.allJobs;
        
        // Apply location filter
        if (state.selectedLocation) {
            filtered = filtered.filter(job => 
                job.location?.toLowerCase().includes(state.selectedLocation.toLowerCase())
            );
        }
        
        // Apply search filter if exists
        if (state.searchQuery) {
            filtered = searchJobs(state.searchQuery);
        }
        
        // Apply other filters
        Object.entries(state.filters).forEach(([key, value]) => {
            if (value) {
                filtered = filtered.filter(job => {
                    if (key === 'salary' && value) {
                        const salaryMin = job.salaryMin || 0;
                        const salaryMax = job.salaryMax || 0;
                        const avgSalary = (salaryMin + salaryMax) / 2;
                        
                        switch (value) {
                            case '0-50000':
                                return avgSalary <= 50000;
                            case '50000-100000':
                                return avgSalary >= 50000 && avgSalary <= 100000;
                            case '100000-200000':
                                return avgSalary >= 100000 && avgSalary <= 200000;
                            case '200000+':
                                return avgSalary >= 200000;
                            default:
                                return true;
                        }
                    }
                    
                    return job[key]?.toString().toLowerCase() === value.toLowerCase();
                });
            }
        });
        
        state.filteredJobs = filtered;
        state.currentPage = 1;
        renderJobs();
        updateLoadMoreButton();
    }

    async function handlePostJob(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');
        
        // Get form values
        const jobData = {
            jobTitle: formData.get('jobTitle'),
            companyName: formData.get('companyName'),
            salaryMin: parseInt(formData.get('salaryMin')),
            salaryMax: parseInt(formData.get('salaryMax')),
            location: formData.get('location'),
            jobType: formData.get('jobType'),
            experience: formData.get('experience'),
            industry: formData.get('industry') || 'General',
            description: formData.get('description'),
            contactEmail: formData.get('contactEmail'),
            contactPhone: formData.get('contactPhone') || '',
            postedDate: new Date().toISOString().split('T')[0]
        };
        
        // Validate form
        if (!jobData.jobTitle || !jobData.companyName || !jobData.salaryMin || !jobData.salaryMax || 
            !jobData.location || !jobData.jobType || !jobData.experience || !jobData.description || !jobData.contactEmail) {
            showToast('Please fill in all required fields', 'error');
            return;
        }
        
        if (jobData.salaryMin > jobData.salaryMax) {
            showToast('Minimum salary cannot be greater than maximum salary', 'error');
            return;
        }
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading"></div> Posting...';
        
        try {
            // In a real app, this would send to backend
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Create new job object
            const newJob = {
                listingId: `JOB${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                ...jobData,
                companyLogo: CONFIG.DEFAULT_IMAGE,
                image: 'https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=500&q=80'
            };
            
            // Add to state
            state.allJobs.unshift(newJob);
            state.filteredJobs.unshift(newJob);
            
            // Reset form
            form.reset();
            
            // Close modal
            closeModal('postJobModal');
            
            // Show success message
            showToast('Job posted successfully! It will be visible after review.', 'success');
            
            // Refresh job list
            renderJobs();
            
            // Scroll to jobs section
            document.getElementById('jobs').scrollIntoView({ behavior: 'smooth' });
            
        } catch (error) {
            console.error('Error posting job:', error);
            showToast('Failed to post job. Please try again.', 'error');
        } finally {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Post Job';
        }
    }

                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'Load More Jobs';
            }
        }
    }

    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Hide bottom nav when modal is open
            hideBottomNav();
        }
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            if (modalId === 'jobModal') {
                document.getElementById('jobModalBody').innerHTML = '';
            }
            if (modalId === 'postJobModal') {
                document.getElementById('postJobForm').reset();
            }
            
            // Show bottom nav when modal is closed
            showBottomNav();
        }
    }

    function showToast(message, type = 'info') {
        const existingToast = document.querySelector('.toast');
        if (existingToast) existingToast.remove();
        
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(-10px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ==================== INITIALIZE ON WINDOW LOAD ====================
    window.addEventListener('load', () => {
        // Set up image loading
        document.querySelectorAll('.job-image img').forEach(img => {
            if (img.complete) {
                img.classList.add('loaded');
            } else {
                img.onload = () => img.classList.add('loaded');
            }
        });
        
        // Show chatbot notification after delay
        setTimeout(() => {
            if (!state.chatbotOpen && state.unreadMessages === 0) {
                state.unreadMessages = 1;
                const notification = document.getElementById('chatbotNotification');
                notification.textContent = '1';
                notification.classList.remove('hidden');
            }
        }, 3000);
        
        adjustChatbotPosition();
    });
    </script>
</body>
